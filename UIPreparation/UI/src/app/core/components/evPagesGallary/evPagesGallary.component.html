<div class="" style="width: calc(100% - 25px); margin: 0 auto;">
<div class="container-fluid">
  <div class="row">
  <div style="margin-bottom: 30px;" class="col col-xl-3 col-lg-5 col-md-6 col-sm-12" *ngFor="let rotaGaleri of rotaGaleris">
    <div class="card" style="width: calc(100% - 60px); margin: 0 auto;   height: 100%; width: 100%;">
      <div class="card-body">
        <h5 style="font-weight: bold; text-align: center;" class="card-title">{{ rotaGaleri.baslik }}</h5>
        <div class="image-wrapper" style="width: 100%; height: 0; padding-bottom: 56.25%; position: relative;">
          <img style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" src="{{ baseUrl }}{{ rotaGaleri.foto }}">
        </div>
        <p style="margin-top: 10px;" class="card-text scrollable">{{ rotaGaleri.aciklama }}</p>
      </div>
      <div class="button-group">
        <button style="background-color: #e94340;" class="btn" data-toggle="modal" data-target="#rotagaleridit" (click)="openModal(rotaGaleri)">
          <i id="iconbir" class="fa fa-edit"></i><span class="button-text"> Güncelle</span>
        </button>
        <button style="background-color: #e94340;" class="btn" (click)="deleteResim(rotaGaleri)">
          <i id="iconbir" class="fa fa-trash"></i><span class="button-text"> Sil</span>
        </button>
        <button style="background-color: #e94340;" type="button" class="btn" data-toggle="modal" data-target="#photoModall" (click)="upFile(rotaGaleri.rotaGaleriId)">
          <i id="iconbir" class="fa fa-image"></i><span class="button-text"> Resim</span>
        </button>
      </div>
    </div>
  </div>
</div>
</div>
</div>







 Rota Galeri Güncelleme MODAL
<div class="modal fade" id="rotagaleriedit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="modal-header">
          <h4 class="modal-title text-center">Güncelle</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="position: absolute; top: 10px; right: 10px; font-size: 24px;">&times;</span>
          </button>
        </div>
        <form [formGroup]="updateForm" (ngSubmit)="updateRotaGaleri()">
          Güncelleme formu alanları 
          <input class="form-control" type="hidden" formControlName="rotaGaleriId" placeholder="rotaGaleriId">
          <input class="form-control" type="number" formControlName="rotaId" placeholder="rotaId" [value]="rotaGaleri.rotaId">
          <input class="form-control" type="text" formControlName="foto" placeholder="foto" [value]="rotaGaleri.foto">
          <input class="form-control" type="text" formControlName="baslik" placeholder="baslik" [value]="rotaGaleri.baslik">
          <input class="form-control" type="text" formControlName="aciklama" placeholder="Açıklama" [value]="rotaGaleri.aciklama">
          <input class="form-control" type="number" formControlName="yayin" placeholder="yayin" [value]="rotaGaleri.yayin">
          <select class="browser-default custom-select" formControlName="resimTipiId">
            <option value="">Seçiniz</option>
            <option *ngFor="let item of resimTipiList" [value]="item.resimTipiId"> {{item.adi}}</option>
          </select>
          <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
      </div>
    </div>
  </div>
</div>
